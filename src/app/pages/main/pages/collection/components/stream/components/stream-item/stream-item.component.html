
<ng-container>
  <!-- Background image -->
  <div class="absolute w-full h-full z-10 bg-slate-700 dark:!bg-slate-800">
    @if(entry().visual && entry().visual.url && entry().visual.url !== 'none'){
      <img [src]="entry().visual.url" class="w-full h-full aspect-square">
    }
  </div>
  <!-- Title -->
  <div class="absolute w-full h-4/5 bottom-0 z-20 bg-gradient-to-t from-slate-900/80 via-slate-800/75 to-transparent p-2 pt-7 overflow-hidden">
    <p class="text-sm text-white line-clamp-3">
      {{ entryTitle() }}
    </p>
    <p class="text-xs text-white truncate">
      {{ entry().published | epochTimeago }}
    </p>
  </div>
  <!-- Read badge -->
  @if(entry().id | inArray: readEntries()) {
    <div class="absolute h-4 w-4 top-1 right-1 z-20 rounded-full bg-blue-700">
      <div class="text-xs text-white mt-[2px] ml-[2px]">
        <ion-icon name="checkmark"></ion-icon>
      </div>
    </div>
  }
</ng-container>
