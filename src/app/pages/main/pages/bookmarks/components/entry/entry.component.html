<div class="w-full h-full shrink-0 relative p-2 flex items-center justify-center">
  <div class="modern-card w-full h-full overflow-hidden relative transform transition-all duration-300 hover:scale-105">
    <!-- Background image -->
    <div class="absolute w-full h-full z-10 bg-gradient-to-br from-slate-600 via-slate-700 to-slate-800 dark:!from-slate-700 dark:!via-slate-800 dark:!to-slate-900">
      @if (bookmark?.visualUrl && bookmark?.visualUrl !== 'none') {
        <img [src]="bookmark?.visualUrl"
          class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
      }
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent z-5"></div>
    </div>
    <!-- Title -->
    <div
      class="absolute w-full h-2/3 left-0 bottom-0 p-4 z-20 bg-gradient-to-t from-black/90 via-black/60 to-transparent overflow-hidden backdrop-blur-sm">
      <div class="flex flex-col justify-end h-full">
        <p class="text-base text-white line-clamp-3 font-medium leading-tight mb-2 drop-shadow-lg">
          {{ bookmark?.title }}
        </p>
        <p class="text-sm text-gray-200 truncate opacity-90">
          {{ bookmark.published | epochTimeago }}
        </p>
      </div>
    </div>
    <!-- Hover overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-blue-600/20 to-transparent opacity-0 transition-opacity duration-300 hover:opacity-100 z-30"></div>
  </div>
</div>
